<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hall of Claims</title>
    <meta name="description" content="Hall of Claims">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
     

  </head>

  <body>

    <a-scene id="the_scene">
      <a-assets>
        <img id="hall" src="hall.png">
        <img id="farmers_logo_white" src="farmers_logo_white.png">
        <img id="deer_0" src="large-0.png">
        <video id="river-dance" autoplay loop="true" src="river-dance.mp4">
        <audio id="bgMusic" src="we_are_farmers.mp3"></audio>
        
      </a-assets>

      <!-- Camera -->
      <a-entity position="0 0 0" rotation="0 0 0">
        <a-camera id="camera" look-controls wasd-controls>
          <a-cursor color="#4CC3D9">
            <a-animation begin="cursor-click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="3 3 3"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="3 3 3" to="0.1 0.1 0.1"></a-animation>
          </a-cursor>          
        </a-camera>
      </a-entity>

      <!-- Box -->
      <a-box color="tomato" depth="1" height="1" width="1" position="2 0 -3">
        <a-animation begin="click" fill="forwards" repeat="1"
                       direction="alternate" attribute="position" from="2 0 -3"
                       to="15 0 0" dur="2000">
        </a-animation>
      </a-box>


      <!-- Planes -->
      <!--a-plane id="deer0" src="#deer_0" height="50" width="50" position="0 0 -10" scale="0.3 0.3 0.3">
      </a-plane -->

      <a-video id='video_0' src="#river-dance" controls webkit-playsinline ad-outlet="video" width="50" height="50" position="-23 -2 -15" scale="0.5 0.5 0.5" rotation="0 57 0" loop="false"></a-video>

      <a-entity id="mario">
        <a-image id="logo" src="#farmers_logo_white" width="10" height="5" position="2 -2 -8" scale="0.2 0.2 0.2" rotation="0 30 0"></a-image>
      </a-entity>

      <!-- Sky -->
      <a-sky src="#hall" radius="50"></a-sky>

      <!-- Sounds -->
      <a-entity sound="autoplay: false; loop: true; src: we_are_farmers.mp3; volume: 0.2"></a-entity>

      

    </a-scene>


  </body>
</html>
